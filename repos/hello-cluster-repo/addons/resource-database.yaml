# service-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/solidity-software/app-store-example.git
    targetRevision: main
    path: repos/hello-cluster-repo/resources/database
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
