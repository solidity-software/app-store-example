<!DOCTYPE html>
<html>
<head>
    <title>Message Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Message from FastAPI Service</h1>
    <table>
        <tr>
            <th>Message</th>
        </tr>
        <tr>
            <td>{{ message }}</td>
        </tr>
    </table>
</body>
</html>
